<!DOCTYPE html>
<html>
<head>
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Jogo de Adivinhação</h1>
    <p>Tente adivinhar o número sorteado entre 0 e 100:</p>
    <form id="formJogo">
      <input type="number" id="inputNumero" placeholder="Digite um número">
      <button type="submit">Enviar</button>
    </form>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
